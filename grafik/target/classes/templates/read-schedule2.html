<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments.html :: headers}"></th:block>
</head>
<body>
<link rel="stylesheet" href="/read-schedule.css">
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
  <a th:if="${admin} and ${!notApproved.empty}" th:href="@{/schedule/approve/{id}(id=${month})}" class="button" id="btn2">Akceptuj dy≈ºury</a>
  <div class="text" th:if="${!admin} and ${!notApproved.empty}">Grafik jest niezatwierdzony</div>
  <div class="box">
    <div th:each="day : ${days}" class="day">
      <div class="innerbox">
        <div th:text="${day.date}" class="person"></div>
        <div th:text="${day.user1 != null} ? ${day.user1.name} : 'EDYTUJ'" class="person"></div>
        <div th:text="${day.user1 != null} ? ${day.user1.surname} : ''" class="person"></div>
        <div th:text="${day.user2 != null} ? ${day.user2.name} : 'EDYTUJ'" class="person"></div>
        <div th:text="${day.user2 != null} ? ${day.user2.surname} : ''" class="person"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
