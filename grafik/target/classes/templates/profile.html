<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <script src="/login-validator.js"></script>
</head>
<body>
<link rel="stylesheet" href="/profile.css">
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content" class="content">
    <div class="text">Zatwierdzone dni wolne:</div>
    <div class="none" th:if="${daysOffA.empty}">BRAK</div>
    <div th:each="dayOff : ${daysOffA}" class="show">
        <div th:text="${dayOff.date}" class="person"></div>
    </div>
    <div class="text">Niezatwierdzone dni wolne:</div>
    <div class="none" th:if="${daysOffN.empty}">BRAK</div>
    <div th:each="dayOff : ${daysOffN}" class="show">
        <div th:text="${dayOff.date}" class="person"></div>
    </div>
    <div class="text">Dy≈ºury:</div>
    <div class="none" th:if="${duties.empty}">BRAK</div>
    <div th:each="duty : ${duties}" class="show">
        <div th:text="${duty.date}" class="person"></div>
    </div>
</div>
</body>
</html>
