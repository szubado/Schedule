<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments.html :: headers}"></th:block>
  <link rel="stylesheet" href="/main.css">
  <script src="/register-validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
  <form method="post" onsubmit="return validate()">
    <div id="info"></div>
    <input type="text" class="input" placeholder="Imie" id="name" th:field="*{userModel.name}">
    <input type="text" class="input" placeholder="Nazwisko" id="surname" th:field="*{userModel.surname}">
    <input type="text" class="input" placeholder="Login" id="login" th:field="*{userModel.login}">
    <input type="password" class="input" placeholder="Hasło" id="password" th:field="*{userModel.password}">
    <input type="password" name="password2" class="input" id="password2" placeholder="Powtórz hasło">
    <select class="select" name="Pracownia" id="lab" th:field="*{userModel.lab}">
      <option value="">Wybierz pracownię</option>
      <option value="HEMATOLOGY">Hematologia</option>
      <option value="ANALYTICS">Analityka</option>
      <option value="BIOCHEMISTRY">Biochemia</option>
      <option value="IMMUNOCHEMISTRY">Immunochemia</option>
    </select>
    <input type="submit" value="Zarejestruj" class="submit">
  </form>
</div>
</body>
</html>
